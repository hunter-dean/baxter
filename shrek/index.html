<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Aesthetic</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600&display=swap">
    <style>
        body {
            background-color: #f7f7f7;
            font-family: 'Open Sans', sans-serif;
            color: #333;
            text-align: center;
            margin: 20px;
        }

        header {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        h1 {
            color: #ffffff;
            animation: colorChange 5s infinite; /* Add animation property */
        }

        @keyframes colorChange {
            0% {
                color: #ff0000; /* Red */
            }

            25% {
                color: #00ff00; /* Green */
            }

            50% {
                color: #0000ff; /* Blue */
            }

            75% {
                color: #ff00ff; /* Magenta */
            }

            100% {
                color: #ffff00; /* Yellow */
            }
        }

        p {
            font-size: 18px;
        }

        iframe {
            border: 5px solid #3498db;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 80%;
            max-width: 640px;
            margin: 20px auto;
            display: block;
        }
    </style>
</head>

<body>
    <header>
        <h1>Welcome to My Enhanced Website!</h1>
    </header>
    <p>This website is safe and fun to explore.</p>
    <iframe src="https://www.tokyvideo.com/es/embed/206125" frameborder="0" width="640" height="360" scrolling="no"
        allowfullscreen webkitallowfullscreen mozallowfullscreen allowtransparency style="display:block;max-width:100%;margin:0 auto 10px"></iframe>
    <p>Thanks for visiting!</p>
    <script src="script.js"></script> <!-- Add the script file -->
</body>

</html>
