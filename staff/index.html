<!DOCTYPE html>
<html>
<head>
	<title>Staff Members</title>
	<style>
		/* Style for the photo gallery */
		.gallery {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			align-items: center;
			margin: 20px;
		}

		/* Style for the images */
		.gallery img {
			width: 200px;
			height: 200px;
			margin: 10px;
			border-radius: 50%;
			cursor: pointer;
			transition: transform 0.2s ease-in-out;
		}

		/* Style for the staff member's name */
		.gallery p {
			text-align: center;
			font-size: 20px;
			margin: 10px;
		}

		/* Hover effect for the images */
		.gallery img:hover {
			transform: scale(1.1);
		}
	</style>
</head>
<body>
	<!-- Photo gallery -->
	<div class="gallery">
		<!-- Staff member 1 -->

			</a>
		</div>

		<!-- Staff member 2 -->

		<!-- Staff member 3 -->

</html>
